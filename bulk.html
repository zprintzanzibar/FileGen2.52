<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZPRINT – Bulk Job Card Printing</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
    }

    h2 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
    }

    button {
      background: #222;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #000;
    }
  </style>
</head>

<body>

  <h2>ZPRINT – Bulk Job Card Printing</h2>

  <fieldset>
    <legend>Filters</legend>

    <label for="status">Status</label>
    <select id="status">
      <option value="">All</option>
      <option value="Pending">Pending</option>
      <option value="Completed">Completed</option>
    </select>

    <label for="from">Date From</label>
    <input type="date" id="from">

    <label for="to">Date To</label>
    <input type="date" id="to">

    <label for="woFrom">WO From (optional)</label>
    <input type="text" id="woFrom" placeholder="WO-2025-001">

    <label for="woTo">WO To (optional)</label>
    <input type="text" id="woTo" placeholder="WO-2025-050">
  </fieldset>

  <button onclick="bulkPrint()">PRINT BULK JOB CARDS</button>

  <!-- IMPORTANT: real script tag, cache-busted -->
  <script src="./bulk.js?v=2.6.2"></script>

</body>
</html>
